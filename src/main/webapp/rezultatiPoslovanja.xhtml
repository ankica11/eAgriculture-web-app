<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./templates/mainTamplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="preR">
        <f:event type="preRenderView" listener="#{rezultatiPoslovanjaController.preRenderExecute()}" />
    </ui:define>
    <ui:define name="content">
        <div align="center">
            <style>
                .jqplot-xaxis-label{
                    color: white;
                }
                .jqplot-yaxis-label{
                    color: white;
                }
                .xaxis{
                    color: white;
                }
                .yaxis{
                    color: white;
                }
            </style>
            <h1>Rezultati poslovanja u prethodnih 30 dana</h1>
            <p:chart type="bar" model="#{rezultatiPoslovanjaController.barModel}" style="height:700px; width: 70%; color: white"/>

        </div>
    </ui:define>

</ui:composition>
