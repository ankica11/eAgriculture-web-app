<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./templates/mainTamplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <div align="center">
            <h1>Promena lozinke</h1>
            <h:form>
                <h:panelGrid columns="3">
                    Unesite staru lozinku: 
                    <p:password id="pass" value="#{promenaLozinkeController.staraLozinka}" required="true" requiredMessage="Obavezno polje"/>
                    <p:message for="pass" style="color: red" />
                   
                    Nova lozinka:
                    <p:password value="#{promenaLozinkeController.novaLozinka}" id="nl" validatorMessage="Lozinka je u pogresnom formatu" required="true" requiredMessage="Obavezno polje">
                        <f:validateRegex pattern="^((?=.*[A-Z])(?=.*\d)(?=.*[a-z]).{7,})$" />
                    </p:password>
                    <p:message for="nl" style="color: red" />
                    Potvrda lozinke:
                    <p:password value="#{promenaLozinkeController.potvrdaNove}" id="pl" required="true" requiredMessage="Obavezno polje">
                        
                    </p:password>
                    <p:message for="pl" style="color: red" />
                    <p:commandButton value="PROMENI" action="#{promenaLozinkeController.potvrdi()}" update="@form" />
                    
                </h:panelGrid> <br/><br/><br/><br/><br/>
                
                <h:outputText value="#{promenaLozinkeController.message}" style="color: #ff6699;font-size: 20px" />
            </h:form>
            
            <br/><br/><br/><br/><br/><br/><br/><br/><br/>
            <br/><br/><br/><br/><br/><br/><br/><br/><br/>
            
            
        </div>
    </ui:define>

</ui:composition>
