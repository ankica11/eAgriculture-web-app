<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./templates/mainTamplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <div align="center">
            <h:form>
            <h1>Brisanje korisnika sistema</h1>
            <h:outputText value="Nema korisnika u sistemu" rendered="#{empty adminController.registrovaniKorisnici}"/>
            <p:dataTable value="#{adminController.registrovaniKorisnici}" var="k" rendered="#{not empty adminController.registrovaniKorisnici}">
            
                <p:column style="text-align: center">
                    <f:facet name="header">Korisničko ime</f:facet>
                    #{k.username}
                </p:column>
                <p:column style="text-align: center">
                    <f:facet name="header">Lozinka</f:facet>
                    #{k.password}
                </p:column>
                <p:column style="text-align: center">
                    <f:facet name="header">Tip korisnika</f:facet>
                    #{k.tip}
                </p:column>
                <p:column style="text-align: center">
                    <f:facet name="header">Obriši</f:facet>
                    <p:commandButton icon="ui-icon-trash" action="#{adminController.obrisi(k)}" update="@form"/>
                </p:column>
                
            </p:dataTable>
            <br/><br/><br/><br/><br/><br/><br/><br/><br/>
            <br/><br/><br/><br/><br/><br/><br/><br/><br/>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
